<html>
<head>
	<meta charset="utf-8">
	<title>Quickstart Tutorial</title>
	<script 
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m,sap.viz,sap.f,sap.ui.core"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-resourceroots='{
			"web.webapp": "./",
			"web.webapp.controller": "./controller/",
			"web.webapp.view": "./view/",
			"web.webapp.css": "./css/",
			"web.webapp.i18n": "./i18n/",
			"web.webapp.model": "./model/"
		}'
		data-sap-ui-onInit="module:web/webapp/controller/index">
	</script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
